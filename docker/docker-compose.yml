services:
  # ======================= HADOOP HDFS =======================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./shared:/shared
    ports:
      - "9870:9870"      # HDFS NameNode web UI
    networks:
      - clusternet

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_namenode_rpc-address=namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
      - ./shared:/shared
    ports:
      - "9864:9864"      # DataNode web UI
    networks:
      - clusternet

  # ======================= SPARK =======================
  spark-master:
    image: bde2020/spark-master:2.4.5-hadoop2.7
    container_name: spark-master
    environment:
      - ENABLE_INIT_DAEMON=false
    ports:
      - "8080:8080"      # Spark master web UI
    depends_on:
      - namenode
    volumes:
      - ./shared:/shared
    networks:
      - clusternet

  spark-worker:
    image: bde2020/spark-worker:2.4.5-hadoop2.7
    container_name: spark-worker
    environment:
      - ENABLE_INIT_DAEMON=false
      - SPARK_MASTER=spark://spark-master:7077
      # You can tweak this if you want
      - SPARK_WORKER_CORES=6
      - SPARK_WORKER_MEMORY=4G
    depends_on:
      - spark-master
    volumes:
      - ./shared:/shared
    networks:
      - clusternet

  # ======================= KAFKA + ZOOKEEPER =======================
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - clusternet

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CREATE_TOPICS: "clickstream:1:1"
    ports:
      - "9092:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - clusternet

  # ======================= SUPERSET =======================
  superset:
    image: apache/superset:latest
    container_name: superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_ENV=production
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_SECRET_KEY=this_is_a_not_so_secret_key
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
    volumes:
      - superset_home:/app/superset_home
      - ./shared:/shared
      - ./superset_config:/app/pythonpath
    depends_on:
      - namenode
      - spark-master
      - kafka
    networks:
      - clusternet


# ======================= VOLUMES & NETWORK =======================
volumes:
  hadoop_namenode:
  hadoop_datanode:
  superset_home:

networks:
  clusternet:
    driver: bridge
